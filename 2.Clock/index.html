<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css"/>
    <link type="image/png" sizes="32x32" rel="icon" href="assests/icons8-clock-32.png">
</head>
<body>
   <h1>Clock</h1>
   <div class="container">
     <div class="point"></div>
     <div class="hand hour" data-hour-hand></div>
     <div class="hand min" data-minute-hand></div>
     <div class="hand sec" data-second-hand></div>
     <div class="hours h12">12</div>
     <div class="hours h1">1</div>
     <div class="hours h2">2</div>
     <div class="hours h3">3</div>
     <div class="hours h4">4</div>
     <div class="hours h5">5</div>
     <div class="hours h6">6</div>
     <div class="hours h7">7</div>
     <div class="hours h8">8</div>
     <div class="hours h9">9</div>
     <div class="hours h10">10</div>
     <div class="hours h11">11</div>
   </div>

    <script src="script.js"></script>
</body>
</html>
