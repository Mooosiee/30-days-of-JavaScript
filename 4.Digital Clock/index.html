<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="assests/icons8-digital-clock-96.png">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="container">
        <div class="clock">
            <h2 class="hr">01</h2>
            <h2 class="dot">:</h2>
            <h2 class="min">02</h2>
            <h2 class="dot">:</h2>
            <h2 class="sec">00</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
