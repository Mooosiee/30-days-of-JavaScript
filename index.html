<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assests/favicon.png"/>
  </head>

  <body>
    <h1>Drum Kit</h1>
     <h4>Press key on keyboard</h4>
    <div class="boxes">
      <div class="box " data-key="65">
        <span class="key">A</span>
        <p class="sound">CLAP</p>
      </div>
      <div class="box " data-key="83">
        <span class="key">S</span>
        <p class="sound">HIHAT</p>
      </div>
      <div class="box " data-key="68">
        <span class="key">D</span>
        <p class="sound">KICK</p>
      </div>
      <div class="box " data-key="70">
        <span class="key">F</span>
        <p class="sound">OPENHAT</p>
      </div>
      <div class="box " data-key="71">
        <span class="key">G</span>
        <p class="sound">BOOM</p>
      </div>
      <div class="box " data-key="72">
        <span class="key">H</span>
        <p class="sound">RIDE</p>
      </div>
      <div class="box " data-key="74">
        <span class="key">J</span>
        <p class="sound">SNARE</p>
      </div>
      <div class="box " data-key="75">
        <span class="key">K</span>
        <p class="sound">TOM</p>
      </div>
      <div class="box " data-key="76">
        <span class="key">L</span>
        <p class="sound">TINK</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
